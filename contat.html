<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato | Meu Apê</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Botão de tema -->
  <button id="toggle-theme" class="btn btn-outline-secondary" aria-label="Alternar modo de cor">🌙</button>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm" role="navigation" aria-label="Menu principal">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html" aria-label="Página inicial Meu Apê">🏠 Meu Apê</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Abrir menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="apartament.html">Apartamentos</a></li>
          <li class="nav-item"><a class="nav-link active" href="contato.html">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contato -->
  <main class="container text-center my-5" role="main">
    <h2 class="mb-4">Fale Conosco</h2>
    <p class="lead mb-4">Entre em contato direto com nosso time pelo WhatsApp.</p>

    <div class="d-flex flex-column align-items-center gap-3">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Ícone do WhatsApp" width="60" height="60">

      <a href="https://wa.me/5538991718691?text=Olá!%20Tenho%20interesse%20em%20um%20apartamento." 
         target="_blank" 
         class="btn btn-success btn-lg px-5 py-3 shadow" 
         aria-label="Abrir conversa no WhatsApp com o corretor">
         💬 Falar no WhatsApp
      </a>

      <p class="mt-4 text-muted">Atendimento das <strong>8h às 18h</strong>, de segunda a sábado.</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center p-4 mt-5" role="contentinfo">
    <p>&copy; 2025 Meu Apê | Todos os direitos reservados.</p>
  </footer>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS do tema -->
  <script>
    const btn = document.getElementById("toggle-theme");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

    if (prefersDark) {
      document.body.classList.add("dark-mode");
      btn.textContent = '☀️';
    }

    btn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      btn.textContent = document.body.classList.contains("dark-mode") ? '☀️' : '🌙';
    });
  </script>
</body>
</html>
